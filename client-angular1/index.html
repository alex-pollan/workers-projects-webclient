<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <title>Manager</title>
    <!--<link rel="stylesheet" href="libs/angular-material/angular-material.css">-->
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body layout-padding>

    <h1>Manager</h1>

    <div flex layout="row">
        <md-content flex>
            <div ng-controller="navBarController as navBarVm" ng-cloak>
                <md-nav-bar md-selected-nav-item="navBarVm.currentState" nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-sref="projects.list" name="projects.list" aria-label="projects">{{'nav.projects.list.linkTitle' | translate}}</md-nav-item>
                    <md-nav-item md-nav-sref="projects.create" name="projects.create" aria-label="create">{{'nav.projects.create.linkTitle' | translate}}</md-nav-item>
                </md-nav-bar>
            </div>
            <div class="ext-content" layout-padding>
                <ui-view><span ng-bind="('loading...' | translate)"></span></ui-view>
            </div>
        </md-content>
    </div>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-messages/angular-messages.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js"></script>
    <!--<script src="libs/angular-material/angular-material.min.js"></script>-->
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/angular-translate/angular-translate.min.js"></script>
    <script src="libs/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="libs/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="libs/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
    <script src="libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/navbar-ctrl.js"></script>
    <script src="app/list/list-ctrl.js"></script>
    <script src="app/create/create-ctrl.js"></script>
    <script src="app/projects-data-service.js"></script>
    <script src="app/filters/format-filter.js"></script>
</body>

</html>
